<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
<!--    <link rel="style.css">-->
<!--    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">-->
    <title>Login page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body class = "bg-light">



<div class = "container-fluid">
    <div class="row align-items-center">
        <div class="col-4"></div>
           <div class="col-6">
                <div class="my-5">
                    <h2 class="display-7 fw-bold">Please sign in</h2>

                    <form name="" method="post" action="/process_login">

                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                        <div class="input-group mb-0 w-50">
                            <input type="text" name="username" id="username"  required class="form-control form-control-lg"
                            placeholder="Username" />
                        </div>

                        <div class="input-group mb-1 w-50">
                            <input type="password" name="password" id="password"
                                   required class="form-control form-control-lg"
                            placeholder="Password"/>
                        </div>

                            <button type="submit" class="btn btn-primary btn-lg w-50">Sing in</button>

                        <div th:if="${param.error}" >
                         Неправильное имя или пароль
                        </div>

</form>
</div>
</div>
    </div>

        <div class="col-4"></div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
